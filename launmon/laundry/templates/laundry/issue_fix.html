{% extends 'laundry/base.html' %}

{% block content %}

<div class="container w-100 mt-3">
    <div class="col col-md-6">
        <form action="" method="post">
            {% csrf_token %}
            <div class="table-responsive">
                <table class="table">
                    {{ form.as_table }}
                </table>
            </div>
            <input type="submit" value="Submit", class="btn btn-primary mt-2">
        </form>
    </div>
</div>

{% endblock %}
