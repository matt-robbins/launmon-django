{% extends 'laundry/base.html' %} 
{% block navbar %}
<div class="row-1 d-flex align-items-end">
  <div class="">
    <a
      href="report"
      class="btn btn-primary notify-button"
      role="button"
    >
      Report an Issue
    </a>
  </div>
</div>
{% endblock %}
{% block content %}
<div class="container w-100 mt-3">
  <div class="col">
    {% for location in locations %}
    <div class="col-sm col-md-6 offset-md-3 card mb-3">
      <div
        class="class-body d-flex flex-row justify-content-between m-2 flex-grow"
        id="floor-{{location.nickname}}"
      >
        <div class="d-flex flex-column justify-content-between">
          <div class="row">
            <h5 class="card-title">{{ location.nickname }}</h5>
            <h6
              class="card-subtitle text-muted mb-2"
              data-js-attr="floor-updated-at"
            >
              Never
            </h6>
          </div>
          <div></div>
          <div class="row-1 d-flex justify-content-between">
            <div class="">
              <input
                class="btn-check notify-button"
                type="checkbox"
                id="subcheck-{{ location.id }}"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-primary"
                for="subcheck-{{ location.id }}"
                >Notify Me</label
              >
            </div>
            

          </div>
        </div>

        <div class="d-flex flex-row justify-content-end">
          <div class="m-2">
            <a
              class="btn btn-outline-warning issue-indicator {% if location.latest_issue %}issue{% endif %}"
              id="issue-{{ location.location }}"
              href="issues/{{ location.location }}">!</a
            >
          </div>
      
          <div class="d-flex flex-column justify-content-between">
            <div class="dryer-container pb-2" id="dryer-{{ location.id }}">
              {% include './svg/dryer.svg' %}
            </div>
            <div class="washer-container" id="washer-{{ location.id }}">
              {% include './svg/washer.svg' %}
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<script src="/static/status.js"></script>
{% endblock %}
